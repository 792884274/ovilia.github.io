        <title>Ovilia</title>

    <body>
        <div id="mobile">
            <div id="mobile-head">
                <div id="mobile-head-title">与羡辙聊天中</div>
            </div>
            <div id="mobile-body">
                <div id="mobile-body-bg"></div>
                <div id="mobile-body-content">
                    <div class="msg-time">21:40</div>
                    <div class="msg-row"
                        v-for="msg in messages"
                        :class="msg.author === 'xianzhe' ? 'msg-xianzhe' : 'msg-me'">
                        <div class="msg msg-txt">{{ msg.content }}</div>
                    </div>
                </div>
            </div>
            <div id="mobile-foot">
                <div id="prompt">
                    <div id="prompt-head">
                        <div class="say-something">说点什么……</div><a href="javascript:;" class="close-btn"></a>
                    </div>
                    <div id="prompt-body">
                        <ul class="responses">
                            <li><a href="javascript:;">很高兴遇见你！</a></li>
                            <li><a href="javascript:;">真的吗？</a></li>
                            <li><a href="javascript:;">我很怀疑这点……</a></li>
                        </ul>
                        <div class="next-topic">
                            <h3>聊点别的？</h3>
                            <ul class="topics">
                                <li><a href="javascript:;">爱好</a></li>
                                <li><a href="javascript:;">性别</a></li>
                                <li><a href="javascript:;">性格</a></li>
                                <li><a href="javascript:;">经历</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="input-hint" class="say-something">说点什么……</div>
            </div>
        </div>
